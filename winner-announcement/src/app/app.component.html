<div>
  <h1>Upload CSV and Get Winner</h1>
  <input type="file" (change)="onFileChange($event)" />
  <button (click)="uploadFile()">Upload</button>
  <button (click)="getWinner()">Get Winner</button>

  <div *ngIf="winner">
    <h2>Winner</h2>
    <p>Name: {{ winner.name }}</p>
    <p>Email: {{ winner.email }}</p>
  </div>
</div>
